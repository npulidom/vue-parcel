<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<meta name="robots" content="index,follow" />

	<title>Vue webapp</title>

	<link rel="icon" type="image/png" href="images/favicons/favicon.png" />
	<link rel="apple-touch-icon" href="images/favicons/apple-touch-icon.png" />

	<meta name="application-name" content="Vue webapp" />
	<meta name="mobile-web-app-capable" content="yes" />

	<meta name="apple-mobile-web-app-title" content="Vue webapp" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<meta name="msapplication-TileColor" content="#efefef" />
	<meta name="msapplication-TileImage" content="images/favicons/mstile.png" />

	<!-- inject:css -->
	<link rel="stylesheet" type="text/css" href="assets/app.css">
	<!-- endinject -->

</head>
<body>

	<div id="app">

		<transition name="fade" mode="out-in" :duration="{ enter: 300, leave: 300 }" appear>
			<router-view></router-view>
		</transition>

	</div>


	<!-- inject:js -->
	<script type="text/javascript" src="assets/app.js"></script>
	<!-- endinject -->

	<noscript>
		This site requires Javascript enabled in your browser.
	</noscript>

</html>
